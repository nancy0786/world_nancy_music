name: world_music_nancy
description: A futuristic cyberpunk music app powered by YouTube.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI/UX and Design
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.2
  flutter_svg: ^2.1.0
  google_fonts: ^6.2.1
  neon_widgets: ^2.0.0
  lottie: ^3.3.1

  # Media & YouTube
  just_audio: ^0.10.4
  youtube_explode_dart: ^2.4.2
  youtube_player_flutter: ^9.1.1
  video_player: ^2.10.0
  audio_session: ^0.1.10
  image_picker: ^1.0.4

  # Core Functionality
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  http: ^1.4.0
  html: ^0.15.6
  intl: ^0.20.2
  path_provider: ^2.1.5
  permission_handler: ^12.0.0+1
  flutter_inappwebview: ^6.0.0
  path: ^1.9.0

  # 🔁 Playlist/Queue Dragging
  reorderables: ^0.6.0

  # 📤 Sharing
  share_plus: ^7.2.1

  # 📧 Email Handling
  mailer: ^6.0.0
  email_validator: ^2.1.17

  # 🔔 Notifications (optional future use)
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  dart_code_metrics: ^4.19.2

flutter:
  uses-material-design: true

  assets:
    - assets/thumbnails/
    - assets/backgrounds/cyberpunk/
    - assets/backgrounds/girls/
    - assets/backgrounds/nature/
    - assets/lottie/
    - assets/fonts
    - assets/yt-dlp

  fonts:
    - family: Orbitron
      fonts:
        - asset: assets/fonts/Orbitron-Regular.ttf

    - family: NeonTubes
      fonts:
        - asset: assets/fonts/NeonTubes2.otf
