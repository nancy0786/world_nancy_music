name: Force Groovy Android Setup

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  regenerate_android:
    runs-on: ubuntu-latest
    name: Force Replace Android with Groovy Version

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"
          channel: stable

      - name: 🧨 Delete android/ folder
        run: |
          echo "🧹 Deleting old android/ folder..."
          rm -rf android

      - name: 🕵️‍♂️ Confirm android folder is gone
        run: |
          echo "🔍 Verifying android/ folder was deleted..."
          if [ -d "android" ] || find . -path "./android/*" | grep -q .; then
            echo "❌ android folder still exists!"
            exit 1
          else
            echo "✅ android folder removed successfully."
          fi

      - name: ♻️ Create temp Flutter project (Groovy)
        run: |
          echo "🛠️ Creating temporary Groovy project..."
          flutter create --org com.example.world_nancy_music world_nancy_music_temp

      - name: 📦 Copy android/ from temp project
        run: |
          echo "📁 Copying android/..."
          cp -r world_nancy_music_temp/android ./android
          rm -rf world_nancy_music_temp
          echo "✅ android folder copied to project root."

      - name: ⚙️ Add ndkVersion = "27.0.12077973" in build.gradle.kts
        run: |
          echo "🧪 Checking if build.gradle.kts exists and patching ndkVersion..."
          FILE="android/app/build.gradle.kts"
          if [ -f "$FILE" ]; then
            grep -q 'ndkVersion' "$FILE" && echo "✅ NDK version already set." || \
            sed -i '/android {/a \    ndkVersion = "27.0.12077973"' "$FILE" && \
            echo "✅ Added ndkVersion = \"27.0.12077973\""
          else
            echo "❌ build.gradle.kts not found!"
            exit 1
          fi

      - name: 🔧 Enable core library desugaring
        run: |
          echo "🔧 Enabling core library desugaring in build.gradle.kts..."
          FILE="android/app/build.gradle.kts"

          # 1. Enable desugaring in compileOptions block
          if grep -q 'isCoreLibraryDesugaringEnabled' "$FILE"; then
            echo "✅ Desugaring already enabled."
          else
            sed -i '/compileOptions {/a \            isCoreLibraryDesugaringEnabled = true' "$FILE" && \
            echo "✅ Enabled coreLibraryDesugaring in compileOptions."
          fi

          # 2. Add desugaring dependency — create dependencies block if missing
          if grep -q 'dependencies {' "$FILE"; then
            echo "📦 dependencies block found."
            grep -q 'desugar_jdk_libs' "$FILE" || \
            sed -i '/dependencies {/a \    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")' "$FILE" && \
            echo "✅ Added coreLibraryDesugaring dependency."
          else
            echo "📦 dependencies block not found — creating one at end of file."
            cat <<EOF >> "$FILE"

dependencies {
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")
}
EOF
            echo "✅ Created dependencies block with desugaring dependency."
          fi

      - name: ✅ Commit android/ folder to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add android
          if git diff --cached --quiet; then
            echo "⚠️ No changes to commit."
          else
            git commit -m "🆕 Replaced android/ with Groovy version, NDK, and desugaring fixes"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/nancy0786/world_nancy_music.git HEAD:main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
