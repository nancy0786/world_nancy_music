name: Force Groovy Android Setup

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  regenerate_android:
    runs-on: ubuntu-latest
    name: Force Replace Android with Groovy Version

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üõ† Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"
          channel: stable

      - name: üß® Delete android/ folder
        run: |
          echo "üßπ Deleting old android/ folder..."
          rm -rf android

      - name: üïµÔ∏è‚Äç‚ôÇÔ∏è Confirm android folder is gone
        run: |
          echo "üîç Verifying android/ folder was deleted..."
          if [ -d "android" ] || find . -path "./android/*" | grep -q .; then
            echo "‚ùå android folder still exists!"
            exit 1
          else
            echo "‚úÖ android folder removed successfully."
          fi

      - name: ‚ôªÔ∏è Create temp Flutter project (Groovy)
        run: |
          echo "üõ†Ô∏è Creating temporary Groovy project..."
          flutter create --org com.example.world_nancy_music world_nancy_music_temp

      - name: üì¶ Copy android/ from temp project
        run: |
          echo "üìÅ Copying android/..."
          cp -r world_nancy_music_temp/android ./android
          rm -rf world_nancy_music_temp
          echo "‚úÖ android folder copied to project root."

      - name: ‚öôÔ∏è Add ndkVersion = "27.0.12077973" in build.gradle.kts
        run: |
          echo "üß™ Checking if build.gradle.kts exists and patching ndkVersion..."
          FILE="android/app/build.gradle.kts"
          if [ -f "$FILE" ]; then
            grep -q 'ndkVersion' "$FILE" && echo "‚úÖ NDK version already set." || \
            sed -i '/android {/a \    ndkVersion = "27.0.12077973"' "$FILE" && \
            echo "‚úÖ Added ndkVersion = \"27.0.12077973\""
          else
            echo "‚ùå build.gradle.kts not found!"
            exit 1
          fi

      - name: üîß Enable core library desugaring
        run: |
          echo "üîß Enabling core library desugaring in build.gradle.kts..."
          FILE="android/app/build.gradle.kts"

          # Enable in compileOptions block
          if grep -q 'isCoreLibraryDesugaringEnabled' "$FILE"; then
            echo "‚úÖ Desugaring already enabled."
          else
            sed -i '/compileOptions {/a \            isCoreLibraryDesugaringEnabled = true' "$FILE" && \
            echo "‚úÖ Enabled coreLibraryDesugaring in compileOptions."
          fi

          # Add dependency
          if grep -q 'dependencies {' "$FILE"; then
            echo "üì¶ dependencies block found."
            grep -q 'desugar_jdk_libs' "$FILE" || \
            sed -i '/dependencies {/a \    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")' "$FILE" && \
            echo "‚úÖ Added coreLibraryDesugaring dependency."
          else
            echo "üì¶ dependencies block not found ‚Äî creating one at end of file."
            echo '
          dependencies {
            coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")
          }' >> "$FILE"
            echo "‚úÖ Created dependencies block with desugaring dependency."
          fi

      - name: ‚úÖ Commit android/ folder to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add android
          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No changes to commit."
          else
            git commit -m "üÜï Replaced android/ with Groovy version, NDK, and desugaring fixes"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/nancy0786/world_nancy_music.git HEAD:main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
