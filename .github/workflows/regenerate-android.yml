name: Force Groovy Android Setup

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  regenerate_android:
    runs-on: ubuntu-latest
    name: Force Replace Android with Groovy Version

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"
          channel: stable

      - name: 🧨 Delete android/ folder
        run: |
          echo "🧹 Deleting old android/ folder..."
          rm -rf android

      - name: 🕵️‍♂️ Confirm android folder is gone
        run: |
          echo "🔍 Verifying android/ folder was deleted..."
          if [ -d "android" ] || find . -path "./android/*" | grep -q .; then
            echo "❌ android folder still exists!"
            exit 1
          else
            echo "✅ android folder removed successfully."
          fi

      - name: ♻️ Create temp Flutter project (Groovy)
        run: |
          echo "🛠️ Creating temporary Groovy project..."
          flutter create --org com.example.world_nancy_music world_nancy_music_temp

      - name: 📦 Copy android/ from temp project
        run: |
          echo "📁 Copying android/..."
          cp -r world_nancy_music_temp/android ./android
          rm -rf world_nancy_music_temp
          echo "✅ android folder copied to project root."

      - name: ⚙️ Add ndkVersion = "27.0.12077973" in build.gradle.kts
        run: |
          echo "🧪 Checking if build.gradle.kts exists and patching..."
          if [ -f android/app/build.gradle.kts ]; then
            grep -q 'ndkVersion' android/app/build.gradle.kts && echo "✅ NDK version already set." || \
            sed -i '/android {/a \ \ \ \ ndkVersion = "27.0.12077973"' android/app/build.gradle.kts && \
            echo "✅ Added ndkVersion = \"27.0.12077973\""
          else
            echo "❌ build.gradle.kts not found!"
            exit 1
          fi

      - name: 🔧 Enable core library desugaring
        run: |
          echo "🔧 Enabling Java 8 desugaring..."
          FILE="android/app/build.gradle.kts"

          # Enable in compileOptions block
          grep -q 'coreLibraryDesugaringEnabled' $FILE || \
          sed -i '/compileOptions {/a \            isCoreLibraryDesugaringEnabled = true' $FILE

          # Add dependency
          grep -q 'desugar_jdk_libs' $FILE || \
          sed -i '/dependencies {/a \    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")' $FILE

          echo "✅ Core library desugaring added."

      - name: ✅ Commit android/ folder to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add android
          if git diff --cached --quiet; then
            echo "⚠️ No changes to commit."
          else
            git commit -m "🆕 Replaced android/ with Groovy version, NDK and desugaring fix"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/nancy0786/world_nancy_music.git HEAD:main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
