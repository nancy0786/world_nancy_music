name: Force Groovy Android Setup

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  regenerate_android:
    runs-on: ubuntu-latest
    name: Force Replace Android with Groovy Version

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"
          channel: stable

      - name: ğŸ§¨ Delete android/ folder
        run: |
          echo "ğŸ§¹ Deleting old android/ folder..."
          rm -rf android

      - name: ğŸ•µï¸â€â™‚ï¸ Confirm android folder is gone
        run: |
          echo "ğŸ” Verifying android/ folder was deleted..."
          if [ -d "android" ] || find . -path "./android/*" | grep -q .; then
            echo "âŒ android folder still exists!"
            exit 1
          else
            echo "âœ… android folder removed successfully."
          fi

      - name: â™»ï¸ Create temp Flutter project (Groovy)
        run: |
          echo "ğŸ› ï¸ Creating temporary Groovy project..."
          flutter create --org com.example.world_nancy_music world_nancy_music_temp

      - name: ğŸ“¦ Copy android/ from temp project
        run: |
          echo "ğŸ“ Copying android/..."
          cp -r world_nancy_music_temp/android ./android
          rm -rf world_nancy_music_temp
          echo "âœ… android folder copied to project root."

      - name: âš™ï¸ Add ndkVersion = "27.0.12077973" in build.gradle.kts
        run: |
          echo "ğŸ§ª Checking if build.gradle.kts exists and patching ndkVersion..."
          FILE="android/app/build.gradle.kts"
          if [ -f "$FILE" ]; then
            grep -q 'ndkVersion' "$FILE" && echo "âœ… NDK version already set." || \
            sed -i '/android {/a \    ndkVersion = "27.0.12077973"' "$FILE" && \
            echo "âœ… Added ndkVersion = \"27.0.12077973\""
          else
            echo "âŒ build.gradle.kts not found!"
            exit 1
          fi

      - name: ğŸ”§ Enable core library desugaring
        run: |
          echo "ğŸ”§ Enabling core library desugaring in build.gradle.kts..."
          FILE="android/app/build.gradle.kts"

          # 1. Enable desugaring in compileOptions block
          if grep -q 'isCoreLibraryDesugaringEnabled' "$FILE"; then
            echo "âœ… Desugaring already enabled."
          else
            sed -i '/compileOptions {/a \            isCoreLibraryDesugaringEnabled = true' "$FILE" && \
            echo "âœ… Enabled coreLibraryDesugaring in compileOptions."
          fi

          # 2. Add desugaring dependency â€” create dependencies block if missing
          if grep -q 'dependencies {' "$FILE"; then
            echo "ğŸ“¦ dependencies block found."
            grep -q 'desugar_jdk_libs' "$FILE" || \
            sed -i '/dependencies {/a \    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")' "$FILE" && \
            echo "âœ… Added coreLibraryDesugaring dependency."
          else
            echo "ğŸ“¦ dependencies block not found â€” creating one at end of file."
            cat <<EOF >> "$FILE"

dependencies {
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")
}
EOF
            echo "âœ… Created dependencies block with desugaring dependency."
          fi

      - name: âœ… Commit android/ folder to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add android
          if git diff --cached --quiet; then
            echo "âš ï¸ No changes to commit."
          else
            git commit -m "ğŸ†• Replaced android/ with Groovy version, NDK, and desugaring fixes"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/nancy0786/world_nancy_music.git HEAD:main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
