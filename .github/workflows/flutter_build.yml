name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"
          channel: stable
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âœ… Ensure package_config.json exists
        run: |
          if [ ! -f .dart_tool/package_config.json ]; then
            flutter pub get
          fi

      - name: ğŸ§¼ Clean Build Cache
        run: flutter clean || true
        continue-on-error: true

      - name: ğŸ§© Install Android SDK 35
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
          cd "$ANDROID_HOME/cmdline-tools/latest"
          curl -s -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk.zip
          rm sdk.zip
          yes | ./bin/sdkmanager --licenses
          yes | ./bin/sdkmanager "platforms;android-35"

      - name: ğŸ” Remove existing android.jar from SDK 35
        run: |
          JAR="$ANDROID_HOME/platforms/android-35/android.jar"
          if [ -f "$JAR" ]; then
            echo "ğŸ—‘ï¸ Found android.jar in SDK 35. Removing..."
            rm "$JAR"
            if [ -f "$JAR" ]; then
              echo "âŒ Failed to remove android.jar."
              exit 1
            else
              echo "âœ… android.jar removed successfully."
            fi
          else
            echo "â„¹ï¸ android.jar was already missing in SDK 35."
          fi

      - name: ğŸ“¥ Install Android SDK 34
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
          if [ ! -f "$ANDROID_HOME/platforms/android-34/android.jar" ]; then
            echo "âŒ Failed to install SDK 34 or missing android.jar."
            exit 1
          fi
          echo "âœ… SDK 34 android.jar found."

      - name: ğŸ” Copy android.jar from SDK 34 â†’ SDK 35
        run: |
          SRC="$ANDROID_HOME/platforms/android-34/android.jar"
          DST="$ANDROID_HOME/platforms/android-35/android.jar"
          cp "$SRC" "$DST"
          if [ ! -f "$DST" ]; then
            echo "âŒ Failed to copy android.jar to SDK 35."
            exit 1
          fi
          echo "âœ… android.jar successfully copied to SDK 35."

      - name: ğŸ§¹ Delete SDK 34 (optional cleanup)
        run: |
          rm -rf $ANDROID_HOME/platforms/android-34
          if [ -d "$ANDROID_HOME/platforms/android-34" ]; then
            echo "âš ï¸ Failed to delete SDK 34 (optional)."
          else
            echo "âœ… SDK 34 deleted."
          fi

      - name: âœ… Verify android.jar & aapt2
        run: |
          JAR="$ANDROID_HOME/platforms/android-35/android.jar"
          if [ -f "$JAR" ]; then
            echo "âœ… android.jar is in place."
          else
            echo "âŒ android.jar is missing after all steps."
            exit 1
          fi
          echo "ğŸ” Looking for aapt2..."
          AAPT2=$(find ~/.pub-cache -type f -name aapt2 -executable | head -n 1)
          if [ -x "$AAPT2" ]; then
            echo "âœ… aapt2 found: $AAPT2"
            "$AAPT2" version || echo "âš ï¸ aapt2 failed to run"
          else
            echo "âŒ aapt2 not found!"
            exit 1
          fi

      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release

      - name: ğŸ“‚ List APK Output Folder
        run: ls -la build/app/outputs/flutter-apk

      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
