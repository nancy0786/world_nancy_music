name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"
          channel: stable
          cache: true

      - name: 🔧 Fix Broken Android Folder
        run: |
          flutter create --android-language java temp_fix
          rm -rf android
          cp -r temp_fix/android android
          rm -rf temp_fix

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: ✅ Ensure package_config.json exists
        run: |
          if [ ! -f .dart_tool/package_config.json ]; then
            flutter pub get
          fi

      - name: ⚙️ Patch flutter_inappwebview namespace (optional)
        run: |
          sed -i '/defaultConfig {/a \        namespace "com.pichillilorenzo.inappwebview"' android/app/build.gradle
        continue-on-error: true

      - name: 🧼 Clean Build Cache
        run: flutter clean || true
        continue-on-error: true

      - name: 🏗️ Build APK
        run: flutter build apk --release

      - name: 📂 List APK Output Folder
        run: ls -la build/app/outputs/flutter-apk

      - name: 📤 Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: 🗃 Upload temp_fix folder
        uses: actions/upload-artifact@v4
        with:
          name: temp_fix-android
          path: temp_fix/android
