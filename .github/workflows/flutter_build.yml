name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"
          channel: stable
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âœ… Ensure package_config.json exists
        run: |
          if [ ! -f .dart_tool/package_config.json ]; then
            flutter pub get
          fi

      - name: ğŸ§¼ Clean Build Cache
        run: flutter clean || true
        continue-on-error: true

      - name: ğŸ§© Install Android SDK 35
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
          cd "$ANDROID_HOME/cmdline-tools/latest"
          curl -s -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk.zip
          rm sdk.zip
          yes | ./bin/sdkmanager --licenses
          yes | ./bin/sdkmanager "platforms;android-35"

      - name: ğŸ§¹ Remove broken android.jar from SDK 35
        run: |
          echo "ğŸ—‘ï¸ Deleting broken android.jar from SDK 35..."
          rm -f $ANDROID_HOME/platforms/android-35/android.jar

      - name: â¬‡ï¸ Install Android SDK 34
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"

      - name: ğŸ” Move android.jar from SDK 34 â†’ SDK 35
        run: |
          echo "ğŸ“¦ Copying android.jar from SDK 34 to 35..."
          cp $ANDROID_HOME/platforms/android-34/android.jar $ANDROID_HOME/platforms/android-35/android.jar

      - name: âŒ Delete Android SDK 34 (optional cleanup)
        run: |
          echo "ğŸ§¹ Removing SDK 34..."
          rm -rf $ANDROID_HOME/platforms/android-34

      - name: âœ… Verify android.jar and aapt2
        run: |
          echo "ğŸ“ Checking android-35 folder contents..."
          ls -lh $ANDROID_HOME/platforms/android-35/

          JAR="$ANDROID_HOME/platforms/android-35/android.jar"
          if [ -f "$JAR" ]; then
            echo "âœ… android.jar exists at: $JAR"
          else
            echo "âŒ android.jar is missing!"
            exit 1
          fi

      # ğŸ†• ADD: Install Python for Chaquopy and yt-dlp
      - name: ğŸ Install Python 3.8 (required by Chaquopy)
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: ğŸ”§ Verify Python & pip
        run: |
          python3 --version
          pip3 --version

      # ğŸ†• END ADDITION

      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release

      - name: ğŸ“‚ List APK Output Folder
        run: ls -la build/app/outputs/flutter-apk

      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
