name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Recreate Android (Groovy) & Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Flutter 3.32.2
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"
          channel: stable
          cache: true

      - name: ğŸ§¹ Delete existing android folder
        run: rm -rf android

      - name: â™»ï¸ Regenerate android folder with Java
        run: flutter create --android-language java .

      - name: ğŸ” Replace KTS files with Groovy templates
        run: |
          echo "â™»ï¸ Replacing .kts with .gradle templates..."
          mkdir -p android_template
          cd android_template
          flutter create --android-language java temp_app
          cp -r temp_app/android/* ../android/
          cd ..
          rm -rf android_template

      - name: ğŸ›  Patch ndkVersion in build.gradle
        run: |
          GRADLE_FILE="android/app/build.gradle"
          echo "ğŸ“ Checking for $GRADLE_FILE..."
          if [ ! -f "$GRADLE_FILE" ]; then
            echo "âŒ File not found: $GRADLE_FILE"
            exit 1
          fi

          echo "ğŸ“ Inserting ndkVersion into android block..."

          awk '
            BEGIN { inserted = 0 }
            /android[[:space:]]*{/ && inserted == 0 {
              print
              print "    ndkVersion = \"27.0.12077973\""
              inserted = 1
              next
            }
            { print }
          ' "$GRADLE_FILE" > "$GRADLE_FILE.tmp" && mv "$GRADLE_FILE.tmp" "$GRADLE_FILE"

          echo "âœ… Verifying insertion..."
          grep -q 'ndkVersion *= *"27.0.12077973"' "$GRADLE_FILE" && echo "âœ… ndkVersion inserted correctly!" || (echo "âŒ Insertion failed!" && exit 1)

      - name: ğŸ§© Install Android SDK 35
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
          cd "$ANDROID_HOME/cmdline-tools/latest"
          curl -s -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk.zip
          rm sdk.zip
          yes | ./bin/sdkmanager --licenses
          yes | ./bin/sdkmanager "platforms;android-35"

      - name: ğŸ§¹ Remove broken android.jar from SDK 35
        run: |
          rm -f $ANDROID_HOME/platforms/android-35/android.jar

      - name: â¬‡ï¸ Install Android SDK 34
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"

      - name: ğŸ” Move android.jar from SDK 34 to SDK 35
        run: |
          cp $ANDROID_HOME/platforms/android-34/android.jar $ANDROID_HOME/platforms/android-35/android.jar

      - name: âŒ Delete SDK 34 (optional cleanup)
        run: |
          rm -rf $ANDROID_HOME/platforms/android-34

      - name: âœ… Verify android.jar
        run: |
          if [ ! -f $ANDROID_HOME/platforms/android-35/android.jar ]; then
            echo "âŒ android.jar missing!"
            exit 1
          fi

      - name: ğŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ğŸ§¼ Clean build cache
        run: flutter clean || true
        continue-on-error: true

      - name: â¬‡ï¸ Download yt-dlp binary
        run: |
          mkdir -p assets
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux_aarch64 -o assets/yt-dlp
          chmod +x assets/yt-dlp

      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release

      - name: ğŸ“‚ List APK files
        run: ls -la build/app/outputs/flutter-apk

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
