name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"
          channel: stable
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ§© Set NDK Version to 27 in build.gradle
        run: |
          sed -i '/^android {/a \    ndkVersion "27.0.12077973"' android/app/build.gradle

      - name: âœ… Ensure package_config.json exists
        run: |
          if [ ! -f .dart_tool/package_config.json ]; then
            flutter pub get
          fi

      - name: âš™ï¸ Patch flutter_inappwebview namespace
        run: |
          sed -i '/android {/a \    namespace "com.pichillilorenzo.flutter_inappwebview"' ~/.pub-cache/hosted/pub.dev/flutter_inappwebview-*/android/build.gradle
        continue-on-error: true

      - name: ğŸ§¼ Clean Build Cache
        run: flutter clean || true
        continue-on-error: true

      - name: ğŸ“² Install Android SDK 35
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
          cd "$ANDROID_HOME/cmdline-tools/latest"
          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk.zip > /dev/null
          rm sdk.zip
          yes | ./bin/sdkmanager --licenses
          ./bin/sdkmanager "platforms;android-35"

      - name: ğŸ” Confirm android.jar exists
        run: |
          if [ -f "$ANDROID_HOME/platforms/android-35/android.jar" ]; then
            echo "âœ… android.jar exists and is ready to use."
          else
            echo "âŒ android.jar is missing!"
            exit 1
          fi

      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release

      - name: ğŸ“‚ List APK Output Folder
        run: ls -la build/app/outputs/flutter-apk

      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
