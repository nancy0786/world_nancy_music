name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"
          channel: stable
          cache: true

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🧩 Set NDK Version to 27 in build.gradle
        run: |
          sed -i '/^android {/a \    ndkVersion "27.0.12077973"' android/app/build.gradle

      - name: ✅ Ensure package_config.json exists
        run: |
          if [ ! -f .dart_tool/package_config.json ]; then
            flutter pub get
          fi

      - name: ⚙️ Patch flutter_inappwebview namespace
        run: |
          sed -i '/android {/a \    namespace "com.pichillilorenzo.flutter_inappwebview"' ~/.pub-cache/hosted/pub.dev/flutter_inappwebview-*/android/build.gradle
        continue-on-error: true

      - name: 🧼 Clean Build Cache
        run: flutter clean || true
        continue-on-error: true

      - name: 📲 Use Custom Android SDK 35 Jar
        run: |
          mkdir -p "$ANDROID_HOME/platforms/android-35"
          cp tools/android-35/android.jar "$ANDROID_HOME/platforms/android-35/"

      - name: 🏗️ Build APK
        run: flutter build apk --release

      - name: 📂 List APK Output Folder
        run: ls -la build/app/outputs/flutter-apk

      - name: 📤 Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
