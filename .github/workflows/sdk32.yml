name: Verify SDK34 and AAPT2

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install SDK 34 and Build Tools
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
          cd "$ANDROID_HOME/cmdline-tools/latest"
          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk.zip > /dev/null
          rm sdk.zip
          yes | ./bin/sdkmanager --licenses
          ./bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: 🔍 Check android.jar existence
        run: |
          if [ -f "$ANDROID_HOME/platforms/android-34/android.jar" ]; then
            echo "✅ android.jar exists at expected location."
            ls -lh "$ANDROID_HOME/platforms/android-34/android.jar"
          else
            echo "❌ android.jar not found!"
            exit 1
          fi

      - name: 📄 Check aapt2 version
        run: |
          $ANDROID_HOME/build-tools/34.0.0/aapt2 version

      - name: 🧪 Test AAPT2 Linking with android-34.jar
        run: |
          echo '<resources><string name="app_name">TestApp</string></resources>' > res.xml
          $ANDROID_HOME/build-tools/34.0.0/aapt2 compile --dir . -o compiled/
          $ANDROID_HOME/build-tools/34.0.0/aapt2 link \
            -o output.apk \
            --manifest AndroidManifest.xml \
            -I $ANDROID_HOME/platforms/android-34/android.jar \
            -R compiled/res.flat \
            --java java_gen \
            --proto-format || echo "⚠️ AAPT2 link failed (expected if manifest missing)"
