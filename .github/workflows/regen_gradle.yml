name: Regenerate Android Folder

on:
  workflow_dispatch:

jobs:
  regen:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"

      - name: 🚮 Delete existing android folder
        run: rm -rf android

      - name: ♻️ Regenerate android folder using `flutter create`
        run: flutter create --platforms android .

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: ✅ Commit Regenerated android Folder
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add android
          git commit -m "Regenerated android folder using flutter create"
          git push
