name: Regenerate Gradle Files Only

on:
  workflow_dispatch:

jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ›  Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.2"

      - name: ðŸš€ Download Groovy-based Android folder from Flutter sample
        run: |
          rm -rf android
          curl -L https://github.com/nisrulz/flutter-examples/archive/refs/heads/master.zip -o template.zip
          unzip template.zip
          mv flutter-examples-master/using_android_intent/android ./android
          rm -rf template.zip flutter-examples-master

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âœ… Commit Updated Gradle Files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add android
          git commit -m "Replaced android folder with Groovy-based template"
          git push
